<nav class="navbar navbar-light bg-light shadow">

    <!-- Contenido actual -->
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="p-4 bg-white rounded shadow w-50">
          <h2 class="text-center mb-4">Formulario</h2>
          <div class="mb-3">
            <label for="input1" class="form-label">Nombre</label>
            <input class="form-control" id="input1" type="text" name="nombre" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="input2" class="form-label">Apellido</label>
            <input class="form-control" id="input2" type="text" name="apellido" placeholder="Ingresa tu apellido" required>
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input class="form-control" id="edad" type="number" name="edad" placeholder="Ingresa tu edad" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input class="form-control" id="direccion" type="text" name="direccion" placeholder="Ingresa tu dirección" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Número de Teléfono</label>
            <input class="form-control" id="telefono" type="tel" name="telefono" placeholder="Ingresa tu número de teléfono" required>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit" id="mi_boton">Enviar</button>
            <button class="btn btn-secondary" type="button" id="refrescar">Refrescar</button>
          </div>
        </form>
      </div>

    <script src="js/scriptformulario.js"></script>
