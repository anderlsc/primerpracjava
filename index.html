<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centrado con Bootstrap</title>
    <!-- Enlace al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!--Cuerpo de pagina-->
<body class="bg-light">
    <!-- Contenedor principal -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center mb-4">Formulario</h1>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Escribe tu apellido" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="mostrarInformacion()">Enviar</button>
            </form>
            <p id="resultado" class="mt-3 text-center"></p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/script.js"></script>
    <!-- Enlace al CDN de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
