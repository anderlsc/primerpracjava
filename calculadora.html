<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <!-- Enlace a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!--Navegador-->
<nav class="navbar navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">⬅ Volver al Inicio</a>
    </div>
  </nav>



  <!-- Calculadora centrada -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white rounded shadow-lg p-4" style="width: 300px;">
      <h2 class="text-center mb-4">Calculadora</h2>
      <!-- Pantalla -->
      <input type="text" id="pantalla" class="form-control text-end mb-3" placeholder="0" disabled>
      <!-- Botones -->
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('7')">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('8')">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('9')">9</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="presiona('/')">/</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('4')">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('5')">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('6')">6</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="presiona('*')">x</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('1')">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('2')">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('3')">3</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="presiona('-')">-</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('0')">0</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="presiona('.')">.</button></div>
        <div class="col-3"><button class="btn btn-success w-100" onclick="calcular()">=</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="presiona('+')">+</button></div>
        <div class="col-12"><button class="btn btn-danger w-100" onclick="limpiar()">C</button></div>
      </div>
    </div>
  </div>

  <!-- Enlace al archivo JavaScript -->
  <script src="js/scriptcalculadora.js"></script>
</body>
</html>
