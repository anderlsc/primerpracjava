<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería De Imagenes</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Fondo de la página */
        body {
            background-image: url('images/fondo.jpg'); /* Ruta de tu imagen de fondo */
            background-size: cover; /* La imagen cubre todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que se repita */
            min-height: 100vh; /* El fondo ocupa toda la altura de la ventana */
            margin: 0; /* Elimina márgenes extras */
            font-family: Arial, sans-serif; /* Fuente general */
        }

        /* Contenedor de la galería */
        .galeria-contenedor {
            width: 90%; /* Más flexible para móviles */
            max-width: 1200px; /* Máximo ancho para pantallas grandes */
            height: 70vh; /* Altura proporcional */
            margin: auto;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ajuste de las imágenes con transiciones */
        .carousel-inner img 
        {
            width: 100%; /* Usa todo el ancho disponible */
            height: auto; /* Mantén la proporción en móvil y escritorio */
            object-fit: cover; /* Ajusta el contenido sin deformarlo */
            border: 2px solid #ddd; /* Bordes decorativos */
            border-radius: 5px; /* Bordes redondeados */
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out; /* Transiciones suaves */
        }

        /* Estilo durante la transición */
        .carousel-item-next img,
        .carousel-item-prev img,
        .carousel-item.active img 
        {
            opacity: 1; /* Totalmente visible durante el cambio */
            transform: scale(1); /* Mantén la escala normal */
        }
        .carousel-item:not(.active) img 
        {
            opacity: 0; /* Imágenes no activas son invisibles */
            transform: scale(0.95); /* Reduce el tamaño ligeramente */
        }

        /* Título responsivo */
        h2 {
            font-size: 2rem; /* Tamaño base para móviles */
        }
        @media (min-width: 768px) {
            h2 {
                font-size: 2.5rem; /* Tamaño más grande en pantallas medianas y grandes */
            }
            .galeria-contenedor {
                height: 80vh; /* Ajuste para pantallas más grandes */
            }
        }
    </style>

    
</head>

<body>

  <!--Navegador-->
  <nav class="navbar navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">⬅ Volver al Inicio</a>
    </div>
  </nav>

    <div class="container mt-4">
        <h2 class="text-center text-light">Galería De Imagenes</h2>
        <div class="galeria-contenedor">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/kratos.jpeg" class="img-fluid" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/MK.jpeg" class="img-fluid" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/zero.jpeg" class="img-fluid" alt="Imagen 3">
                    </div>
                    
                    <!--
                    <div class="carousel-item">
                        <img src="images/imagen4.jpeg" class="img-fluid" alt="Imagen 4">
                    </div>
                    <div class="carousel-item">
                        <img src="images/imagen5.jpeg" class="img-fluid" alt="Imagen 5">
                    </div>
                    -->
                </div>
                <!-- Botón de anterior -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <!-- Botón de siguiente -->
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptgaleria.js"></script>
</body>
</html>
