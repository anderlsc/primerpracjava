<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Anime</title>
  <!-- Bootstrap en línea -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner img
     {
      max-height: 500px; /* Ajusta la altura de las imágenes */
      object-fit: cover;
    }
    .carousel {
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">Galería  de Imágenes de Anime</h2>
    <div id="animeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#animeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#animeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#animeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <!-- Contenido de la galería -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x500?text=Anime+1" class="d-block w-100" alt="Anime 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Anime 1</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x500?text=Anime+2" class="d-block w-100" alt="Anime 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Anime 2</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x500?text=Anime+3" class="d-block w-100" alt="Anime 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Anime 3</h5>
          </div>
        </div>
      </div>
      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#animeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#animeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS en línea -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
